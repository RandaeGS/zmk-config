# General settings
CONFIG_ZMK_SPLIT=y                 # Enable split keyboard support
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y    # Set for central (left) half only; omit for peripheral

# For Bluetooth transport (required for data communication)
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# USB HID (wired connection to host)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_HID_REPORT_TYPE_HID=y

# Optional: Disable sleep or other features as needed
CONFIG_ZMK_SLEEP=n
